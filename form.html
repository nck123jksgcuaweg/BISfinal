<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Information System - Login</title>
    <link rel="stylesheet" href="loginform.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="BIS.png" alt="Logo">
        </div>
        <h1>Welcome</h1>
        <p>Barangay Information System</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <script>
       document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the form from submitting

    // Get username and password from the form
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Simple login logic for demonstration
    if (username === 'admin' && password === 'admin123') {
        // Redirect to admin dashboard
        window.location.href = './index.html';
    } else if (username === 'resident' && password === 'resident123') {
        // Redirect to resident dashboard
        window.location.href = './resident.html';
    } else {
        // Show an error if login credentials are incorrect
        alert('Invalid username or password.');
    }
});

    </script>
</body>
</html>


<style>
   /* General Reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(120deg, #0d1b30, #29293a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: 0.5s ease-in-out;
}

.login-container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    width: 400px;
    padding: 60px;
    text-align: center;
    animation: fadeIn 1s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-container:before {
    content: '';
    position: absolute;
    width: 100%;
    height: 200%;
    top: -150%;
    left: -50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 80%);
    animation: pulse 6s infinite;
    z-index: -1;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(0.8);
        opacity: 0.6;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.8;
    }
}

.login-container h1 {
    font-size: 26px;
    font-weight: 700;
    color: #2a2a72;
    margin-bottom: 10px;
}

.login-container p {
    color: #666;
    font-size: 14px;
    margin-bottom: 30px;
    font-style: italic;
}

.login-container input {
    width: 80%;
    padding: 12px 20px;
    margin: 15px auto;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
    color: #333;
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

.login-container input:focus {
    border-color: #1b998b;
    outline: none;
    box-shadow: 0 0 8px rgba(27, 153, 139, 0.5);
}

.login-container button {
    width: 80%;
    padding: 12px;
    margin: 20px auto 0;
    background: linear-gradient(120deg, #2a2a72, #1b998b);
    color: #fff;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.login-container button:hover {
    transform: translateY(-2px);
    background: linear-gradient(120deg, #1b998b, #2a2a72);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.login-container .forgot-password {
    display: block;
    margin-top: 15px;
    color: #2a2a72;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.login-container .forgot-password:hover {
    color: #1b998b;
}

.logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
    background: linear-gradient(120deg, #1b998b, #2a2a72);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: hidden;
}

.logo:after {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -150%;
    left: -50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 80%);
    animation: pulse 8s infinite;
    z-index: -1;
}

.logo img {
    width: 60%;
    z-index: 1;
}

  
</style>
